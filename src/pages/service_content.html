  <body>
    <!-- this is the header section -->
    <header class="js-header">
    </header>
    <!-- the end of header section -->

    <!-- this is the main section -->

    <main class="p-12 my-14 content">         
        <div class="mb-12 pic">
            <div class="product-image">
            </div>
            
        </div>

        <div class="flex description">
            <div class=" w-full text-justify text-description product-detail">
                
            </div>
            <div class="mx-72 p-4  shadow-md mr-36 carte">
              <div class="mb-4 w-64 border border-gray-350 p-2">
                <p class="text-gray-400">Party size</p>
                <div class="flex items-center space-x-24">
                    <span id="guestCount">2 Guests</span>
                    <div class="space-x-3">
                        <button class="px-2 py-1" id="decrementGuests">
                          <i class="fas fa-minus"></i> 
                        </button>
                        <button class="px-2 py-1" id="incrementGuests">
                          <i class="fas fa-plus"></i> 
                        </button>
                    </div>
                </div>
              </div>
              <div class="mb-4 border border-gray-350 p-2">
                <p class="text-gray-400">Date</p>
                <input type="date" id="selectedDate" class="w-full px-2 py-1">
              </div>
              <div class="mb-4 border border-gray-350 p-2">
                <p class="text-gray-400">Time</p>
                <select id="selectedTime" class="w-full px-2 py-1">
                </select>
              </div>
              <div class="flex justify-center">
                  <button class="bg-blue-700 text-white font-medium px-8 py-2 rounded">Réserver</button>
              </div>
            </div>
          </div>
          <div class="flex flex-col w-full space-y-6 mt-4 ">
                <h2 class="text-4xl font-medium shadow-text text-description2">Hours and location</h2>
                <div class="flex  localisation">
                    <div class="w-96 maps">  
                        <img src="/src/img/maps2.png" alt="maps">
                    </div>
                    <div class="flex flex-col space-y-4 w-72 adress js-address">
                    </div>
                </div>
          </div>
          
    </main>
    <!-- the end of main section -->

    <!-- this is the footer section -->
    <!-- this is the footer section -->
    <footer class="bg-footer dark:bg-gray-900 js-footer"></footer>
    <!-- the end of footer section -->

    <script src="../script/nav-footer.js"></script>
    <script src="../script/main.js"></script>
    
    <!--script pour incrementer ou decrementer le nombre de guests-->
    <script>
        // Sélectionnez les éléments de bouton et l'élément de compteur
        const decrementButton = document.getElementById("decrementGuests");
        const incrementButton = document.getElementById("incrementGuests");
        const guestCount = document.getElementById("guestCount");
    
        let currentGuests = 2; // Nombre d'invités actuel
    
        // Fonction pour mettre à jour le nombre d'invités et afficher
        const updateGuestCount = () => {
            guestCount.textContent = `${currentGuests} Guest${currentGuests !== 1 ? "s" : ""}`;
        };
    
        // Gestionnaire de clic pour le bouton de décrémentation
        decrementButton.addEventListener("click", () => {
            if (currentGuests > 1) {
                currentGuests--;
                updateGuestCount();
            }
        });
    
        // Gestionnaire de clic pour le bouton d'incrémentation
        incrementButton.addEventListener("click", () => {
            currentGuests++;
            updateGuestCount();
        });
    
        // Afficher le nombre d'invités initial
        updateGuestCount();
    </script>

    <!--script pour afficher la liste des temps li kyna f la carte de reserver -->
    <script>
        const selectedTime = document.getElementById("selectedTime");
    
        // Fonction pour ajouter une option à la liste déroulante
        const addTimeOption = (time) => {
            const option = document.createElement("option");
            option.value = time;
            option.textContent = time;
            selectedTime.appendChild(option);
        };
    
        // Générer des plages horaires de 30 minutes
        for (let hour = 0; hour <= 23; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
                const formattedHour = hour.toString().padStart(2, "0");
                const formattedMinute = minute.toString().padStart(2, "0");
                const time = `${formattedHour}:${formattedMinute}`;
                addTimeOption(time);
            }
        }
    </script>
    <script src="../script/service.js"></script>
  </body>
</html>
